name: Deploy NestJS Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Установка зависимостей
        run: npm install

      - name: Билд проекта
        run: npm run build

      - name: Деплой на сервер
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: "/home/converter/apps/converter-online-server/dist/"
          overwrite: true

      - name: Создаём .env на сервере
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat <<EOF > /home/converter/apps/converter-online-server/.env
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }}
            EOF
            chmod 600 /home/converter/apps/converter-online-server/.env
            chown converter:www-data /home/converter/apps/converter-online-server/.env

      - name: Применение миграций TypeORM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/converter/apps/converter-online-server
            if npm run migration:show | grep "No migrations"; then
              echo "Нет новых миграций, пропускаем..."
            else
              npm run migration:run
            fi

      - name: Перезапуск бэкенда через PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/converter/apps/converter-online-server
            pm2 restart converter-server || pm2 start dist/main.js --name converter-server
            pm2 save
